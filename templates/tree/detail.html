{% extends 'base.html' %}


{% block content %}

<h1 class="h3 mb-4 text-gray-800">Planted {{ object.tree }}</h1>

<div class="row">

    <div class="col-lg-12">

        <div class="card shadow mb-4">
            <!-- Card Header - Accordion -->
            <a href="#collapseCardExample" class="d-block card-header py-3" data-toggle="collapse" role="button" aria-expanded="true" aria-controls="collapseCardExample">
                <h6 class="m-0 font-weight-bold text-success">My trees</h6>
            </a>
            <!-- Card Content - Collapse -->
            <div class="collapse show" id="collapseCardExample">
                <div class="card-body">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Account</th>
                            <th scope="col">Lat/Long</th>
                            <th scope="col">Planted at</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th>{{ object.tree.name }}</th>
                            <td>{{ object.age }}</td>
                            <td>{{ object.account }}</td>
                            <td>{{ object.lat }}{{ object.long }}</td>
                            <td>{{ object.created_at }}</td>
                          </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

</div>
{% endblock %}
