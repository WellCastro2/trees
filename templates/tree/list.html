{% extends 'base.html' %}


{% block content %}

<h1 class="h3 mb-4 text-gray-800">Account Trees</h1>


<div class="row">

    <div class="col-lg-12">

        <div class="card shadow mb-4">
            <!-- Card Header - Accordion -->
            <a href="#collapseCardExample" class="d-block card-header py-3" data-toggle="collapse" role="button" aria-expanded="true" aria-controls="collapseCardExample">
                <h6 class="m-0 font-weight-bold text-success">My account trees</h6>
            </a>
            <!-- Card Content - Collapse -->
            <div class="collapse show" id="collapseCardExample">
                <div class="card-body">
                    {% include 'widgets/card-trees.html' with tree_list=object_list %}
                </div>
            </div>
        </div>

    </div>

</div>
{% endblock %}
